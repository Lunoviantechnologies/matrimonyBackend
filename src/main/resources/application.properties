spring.application.name=matrimony-backend

# DO NOT hardcode active profile here
# spring.profiles.active=dev 

# ===========================
# JPA COMMON SETTINGS
# ===========================
spring.jpa.hibernate.ddl-auto=update

# ===========================
# SECURITY (COMMON)
# ===========================
app.security.enabled=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===========================
# FILE UPLOAD LIMITS
# ===========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===========================
# SERVER HEADERS
# ===========================
server.tomcat.max-http-header-size=65536

# ===========================
# OTP CONFIG
# ===========================
otp.expiry.minutes=5

# ===========================
# UPLOAD PATH
# ===========================
app.upload.profile-photos-path=uploads/profile-photos/
file.upload-dir=uploads/documents/

# ===========================
# JWT CONFIGURATION (PROD)
# ===========================

# MUST be provided via environment variable in production
app.jwt.secret=${JWT_SECRET}

# Access token expiration (MILLISECONDS)
# 15 minutes = 900000 ms
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:900000}

# Refresh token expiration (MILLISECONDS)
# 30 days = 2592000000 ms
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXP_MS:2592000000}

# ===========================
# CLIENT BASE URL
# ===========================
# app.client.base-url=https://vivahjeevan.com
# ===========================
# TIME ZONE
# ===========================   
spring.jackson.time-zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===========================
# WEBSOCKET
# ===========================
app.ws.allowed-origins=https://vivahjeevan.com,http://localhost:5173